<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Cody</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        color: #00FF00; /* Green text color */
    }

    .terminal {
        background-color: #000;
        border: 2px solid #00FF00; /* Green border */
        border-radius: 5px;
        padding: 20px;
        text-align: left;
        font-family: monospace;
    }

    .message-container {
        text-align: left;
        font-family: monospace;
        margin-top: 20px; /* Add margin to create space between button and message */
    }

    pre {
        margin: 0;
        padding: 0;
        white-space: pre-wrap;
    }

    button {
        background-color: #00FF00; /* Green button background color */
        border: none;
        color: #000;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #009900; /* Darker green on hover */
    }

</style><body>
<div class="terminal">
    <button id="showMessage">Show Message</button>
    <div class="message-container">
        <pre id="message">Thank You</pre>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
