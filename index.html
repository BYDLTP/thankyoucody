<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        color: #00FF00; /* Green text color */
        overflow: hidden; /* Hide overflow to create the illusion of falling */
    }

    .terminal {
        background-color: #000;
        border: 2px solid #00FF00; /* Green border */
        border-radius: 5px;
        padding: 20px;
        text-align: left;
        font-family: monospace;
        position: relative;
        z-index: 1; /* Ensure the terminal appears on top */
    }

    .message-wrapper {
        text-align: left;
        font-family: monospace;
        position: absolute;
        top: -50px; /* Start above the terminal */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Center horizontally */
        animation: fall 3s ease-in-out infinite; /* Adjust animation duration as needed */
    }

    pre {
        margin: 0;
        padding: 0;
        white-space: pre-wrap;
    }

    button {
        background-color: #00FF00; /* Green button background color */
        border: none;
        color: #000;
        padding: 10px 20px;
        font-family: monospace;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #bluescreen-image {
        display: none;
    }

    button:hover {
        background-color: #009900; /* Darker green on hover */
    }

    @keyframes fall {
        0% {
            transform: translateY(-50px) rotate(0deg); /* Start above the terminal with no rotation */
            opacity: 1; /* Fully visible when at the top */
        }
        100% {
            transform: translateY(100vh) rotate(90deg); /* End below the viewport with a 90-degree rotation */
            opacity: 1; /* Maintain full opacity */
        }
    }

    @keyframes fall {
        0% {
            transform: translateY(-50px) rotate(0deg); /* Start above the terminal with no rotation */
            opacity: 1; /* Fully visible when at the top */
        }
        100% {
            transform: translateY(100vh) rotate(90deg); /* End below the viewport with a 90-degree rotation */
            opacity: 1; /* Maintain full opacity */
        }
    }
